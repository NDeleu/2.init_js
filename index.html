<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mon Projet Simple</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./node_modules/animate.css/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link rel="stylesheet" href="./node_modules/select2/dist/css/select2.min.css">
  <link rel="stylesheet" href="./node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
  <link rel="stylesheet" href="./style.css">
  <!-- Ajoutez les fichiers CSS de Slick Carousel -->
  <link rel="stylesheet" type="text/css" href="./node_modules/slick-carousel/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/slick-carousel/slick/slick-theme.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/select2/dist/js/select2.min.js"></script>
</head>
<body>
  
  <div id="slickContainer" class="mt-4"></div>

  <main id="mainContent" class="container">
    <h1 class="text-center mt-4 animate__animated animate__bounce">Bienvenue sur Mon Projet Simple</h1>
    <form id="enterName" class="mt-4">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Entrez le nom du personnage :</label>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control" id="nameInput" style="flex: 1;">
                <select id="existingCharacters" style="width:200px;">
                  <!-- Les options seront ajoutées ici par JavaScript -->
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-2">
        <button id="showAll" class="btn btn-secondary">Tous les personnages</button>
    </div>  
    <div id="dataTableContainer" class="mt-4"></div>
  </main>

  <div id="currentTime" class="position-fixed top-0 end-0 m-3">
    <!-- Contenu de l'élément currentTime ici -->
  </div>
  
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./lib/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="./node_modules/moment/moment.js"></script>
  <script src="./node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
  <!-- Ajoutez le fichier JavaScript de Slick Carousel -->
  <script src="./node_modules/slick-carousel/slick/slick.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
